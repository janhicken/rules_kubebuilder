name: CI
# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]
concurrency:
  # Cancel previous actions from the same PR or branch except 'main' branch.
  # See https://docs.github.com/en/actions/using-jobs/using-concurrency and https://docs.github.com/en/actions/learn-github-actions/contexts for more info.
  group: concurrency-group::${{ github.workflow }}::${{ github.event.pull_request.number > 0 && format('pr-{0}', github.event.pull_request.number) || github.ref_name }}${{ github.ref_name == 'main' && format('::{0}', github.run_id) || ''}}
  cancel-in-progress: ${{ github.ref_name != 'main' }}
jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bazel-contrib/setup-bazel@0.15.0
        with:
          bazelisk-cache: ${{ github.job }}
          repository-cache: ${{ github.job }}
          bazelrc: |
            import ${{ github.workspace }}/.github/workflows/ci.bazelrc
      - run: make check
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bazel-contrib/setup-bazel@0.15.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.job }}
          bazelrc: |
            import ${{ github.workspace }}/.github/workflows/ci.bazelrc
      - run: make test
  e2e:
    name: E2E Test
    strategy:
      matrix:
        bazel-version: ["7.6.1", "8.2.1"]
        os: ["ubuntu-latest", "macos-latest"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: bazel-contrib/setup-bazel@0.15.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.job }}-${{ matrix.os }}-${{ matrix.bazel-version }}
          bazelrc: |
            import ${{ github.workspace }}/.github/workflows/ci.bazelrc
      - run: make e2e-test
        env:
          USE_BAZEL_VERSION: ${{ matrix.bazel-version }}
